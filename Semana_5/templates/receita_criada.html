{% extends "base.html" %}

{% block content %}
    <div class="receita-container">
        <h1>{{ nome }}</h1>
        
        <div class="secao">
            <h2>Ingredientes:</h2>
            <div class="conteudo">
                <pre>{{ ingredientes }}</pre>
            </div>
        </div>
        
        <div class="secao">
            <h2>Modo de Preparo:</h2>
            <div class="conteudo">
                <pre>{{ modo_preparo }}</pre>
            </div>
        </div>
        
        <div class="botoes">
            <a href="{{ url_for('nova_receita') }}" class="btn">Criar outra receita</a>
        </div>
    </div>
{% endblock %}
