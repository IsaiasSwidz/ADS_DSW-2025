{% extends "base.html" %}

{% block content %}
    <h2>Crie sua nova receita</h2>
    
    <form method="POST" action="{{ url_for('nova_receita') }}">
        <div class="form-group">
            <label for="nome">Nome da Receita:</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: Bolo de Chocolate">
        </div>
        
        <div class="form-group">
            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" class="form-control" placeholder="Ex: 2 xícaras de farinha, 1 xícara de açúcar..." rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <label for="modo_preparo">Modo de Preparo:</label>
            <textarea id="modo_preparo" name="modo_preparo" class="form-control" placeholder="Ex: 1. Misture os ingredientes secos..." rows="10"></textarea>
        </div>
        
        <button type="submit" class="btn">Criar Receita</button>
    </form>
{% endblock %}
